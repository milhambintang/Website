<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran Angel Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form action="no4login.html" name="Formdaftar">
        <table>
            <tr>
                <td>No Hp :</td>
                <td><input type="text" name="nohp"></td>
            </tr>
            <tr>
                <td>Nama   :</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Alamat :</td>
                <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <td><input type="radio" name="rbjk" value="Pria" checked>Pria
                    <input type="radio" name="rbjk" value="Wanita">Wanita
                </td>
            </tr>
            <tr>
                <td>Umur :</td>
                <td><input type="text" name="umur"></td>
            </tr>
            <tr>
                <td>Status : </td>
                <td><input type="radio" name="rbjk" value="sudahmenikah" checked>Sudah Menikah <br>
                    <input type="radio" name="rbjk" value="belummenikah">Belum Menikah</td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"/></td>
                <td><input type="reset" name="cancel"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
